name: GitHub Actions Labs

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master 

jobs:
  java-main:
    name: GitHub Actions Build
    runs-on: 'ubuntu-latest'

    steps:
      - name: Create Directory
        run: |
          mkdir -p go/src/github.com

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: "go/src/github.com"

      - name: Check Linux Version
        run: |
          lsb_release -a

      - name: Test Check Out
        run: |
          sudo apt install -y tree
          tree 

      - name: Test Go Code One
        run: |
          go run go/src/github.com/godemo/hello.go

      - name: Test Go Code Two
        run: |
          go run go/src/github.com/godemo2/hello.go
