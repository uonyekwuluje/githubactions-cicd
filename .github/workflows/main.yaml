name: GitHub Actions Labs

on: push

jobs:
  java-main:
    name: GitHub Actions Build on ${{matrix.container }}
    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    strategy:
      matrix:
        container: ['ubuntu:16.04', 'ubuntu:18.04']

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test Check Out
        run: |
          ls

      - name: Check Version
        run: |
          cat /etc/debian_version
